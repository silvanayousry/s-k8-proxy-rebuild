---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid-deployment
  namespace: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: squid
  template:
    metadata:
      labels:
        app: squid
    spec:
      containers:
      - name: squid 
        image: hheshamrepo/squid-reverse:v1
        imagePullPolicy: "IfNotPresent"
        env:
          - name: ALLOWED_DOMAINS
            value: gov.uk.glasswall-icap.com,www.gov.uk.glasswall-icap.com,assets.publishing.service.gov.uk.glasswall-icap.com
          - name: ICAP_FQDN
            value: icap.reverse-proxy.svc.cluster.local
          - name: ROOT_DOMAIN
            value: glasswall-icap.com
          - name: ICAP_PORT
            value: "1344"
---
apiVersion: v1
kind: Service
metadata:
  name: squid
  namespace: reverse-proxy
spec:
  selector:
    app: squid
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
